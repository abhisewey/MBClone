<body>
    <!-- heading section -->
    <div class="topview">

<!-- downsectionwherechangesoccur -->

    <div class="cart-page">
  <div class="cart-items" id="cart-items">
    <!-- JS will populate this -->
  </div>

  <div class="order-summary" id="order-summary">
    <div class="summary-top">
      <h3>Order Summary</h3>
      <p><span id="item-count">0</span> Items</p>
    </div>

    <div class="summary-details">
      <div class="summary-row">
        <span>Price</span>
        <span>‚Çπ<span id="total-amount">0</span></span>
      </div>
      <div class="summary-row discount" id="discountRow" style="display: none;">
        <span>Discount</span>
        <span>-‚Çπ1000</span>
      </div>
      <div class="summary-row total" id="totalsummary" style="display:none;">
        <span>Total Amount</span>
        <span id="final-amount">‚Çπ0</span>
      </div>
      <button id="checkout-btn" class="checkout-btn">CHECKOUT</button>
    </div>

    <div class="coupon-section">
      <p>Apply Coupon</p>
      <div class="coupon-input">
        <input type="text" id="couponInput" placeholder="Enter Coupon/Gift Code">
        <button id="apply-coupon">APPLY</button>
      </div>
    </div>
  </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    const cart = JSON.parse(localStorage.getItem("productcart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");
    const itemCountSpan = document.getElementById("item-count");
    const totalAmountSpan = document.getElementById("total-amount");  

    function renderCart() {
        cartItemsDiv.innerHTML = "";
        let totalAmount = 0;
        let totalItems = 0;

    if (cart.length === 0) {
        window.location.href = "cart.html";
    }

        cart.forEach((item, index) => {
        totalAmount += item.totalPrice;
        totalItems += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div>
            <h4>${item.name} ${item.fullName}</h4>
            <p>‚Çπ${item.price}</p>
            <div class="quantity-selector">
                <button class="minus">-</button>
                <span>${item.quantity}</span>
                <button class="plus">+</button>
            </div>
            </div>
            <button class="delete-btn">üóëÔ∏è</button>
        `;
        
    // Quantity increase
      div.querySelector(".plus").addEventListener("click", () => {
        item.quantity += 1;
        item.totalPrice = item.price * item.quantity;
        localStorage.setItem("productcart", JSON.stringify(cart));
        renderCart();
      });

      // Quantity decrease
      div.querySelector(".minus").addEventListener("click", () => {
        if(item.quantity > 1) {
          item.quantity -= 1;
          item.totalPrice = item.price * item.quantity;
          
          localStorage.setItem("productcart", JSON.stringify(cart));
          renderCart();
          
        }
      });

      // Delete item
      div.querySelector(".delete-btn").addEventListener("click", () => {
        cart.splice(index, 1);
        localStorage.setItem("productcart", JSON.stringify(cart));
        renderCart();

    });

      cartItemsDiv.appendChild(div);
    });

    itemCountSpan.textContent = totalItems;
    totalAmountSpan.textContent = totalAmount;

  }

  renderCart();
});

// couponcodefordiscount

const applyBtn = document.getElementById("apply-coupon");
const discountRow = document.getElementById("discountRow");
const totalsummary = document.getElementById("totalsummary");
const totalAmountSpan = document.getElementById("total-amount"); 

applyBtn.addEventListener("click", () => {
  const code = document.getElementById("couponInput").value.trim().toLowerCase(); 
  const finalAmountSpan = document.getElementById("final-amount");

  if (code === "sreemb10") {
    discountRow.style.display = "flex"; 
    totalsummary.style.display = "flex";

    const totalAmountValue = parseInt(totalAmountSpan.textContent, 10);
    const discountValue = totalAmountValue - 1000;

    finalAmountSpan.textContent = "‚Çπ" + discountValue; 

  } else {
    discountRow.style.display = "none";  
    totalsummary.style.display = "none";  
    alert("Invalid coupon code");
  }
});



</script>
